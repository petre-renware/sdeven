markdown_extensions:
    - admonition
    - tables
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.superfences:
        custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format
    - footnotes



plugins:
    - search
    - include-markdown
    # - pdf-export # this version does not render mermaid in PDF docs
    - pdf-with-js:
        enable: true



# provide material theme
theme:
    name: material
    features:
        # - navigation.tabs # left navigation side bar, all level 1 will be shown as top navigation bar
        - navigation.tracking
        - navigation.tabs.sticky
        - navigation.path
    palette:
        primary: light blue # see https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/ for other color options
    icon:
        admonition:
            note: fontawesome/solid/note-sticky
            abstract: fontawesome/solid/book
            info: fontawesome/solid/circle-info
            tip: fontawesome/solid/bullhorn
            success: fontawesome/solid/check
            question: fontawesome/solid/circle-question
            warning: fontawesome/solid/triangle-exclamation
            failure: fontawesome/solid/bomb
            danger: fontawesome/solid/skull
            bug: fontawesome/solid/robot
            example: fontawesome/solid/flask
            quote: fontawesome/solid/quote-left


# or can use readthedocstheme
# theme: readthedocs


# directory where start to search or markdown sources
docs_dir: './SDEVEN_content_docs'

# root directory where to be generated portal (should be `./static_portal`)
site_dir: './static_portal'

# other useful configurations
use_directory_urls: false # allow link between pages to work properly as static site an "callable" as `file:///...`


